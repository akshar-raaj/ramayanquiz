name: Linting
on: [push]

jobs:
    Pyflakes:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            - name: Install Pyflakes
              run: |
                  python -m pip install --upgrade pip
                  pip install pyflakes
            - run: echo "Linter executed"
              name: Echo